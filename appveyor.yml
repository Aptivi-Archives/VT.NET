version: 1.x-{build}
image: Visual Studio 2022
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: ''
  package_version: 1.0.0-build{build}
environment:
  WEBHOOK_URL:
    secure: p3nnkhnWtqFFH8UJ1eaKFfRjFPlOVhNtmLjd94R7+KTjiPEnZpqV5EESGELBq9x+VqdZwEgxmGBk5E51HfjRg0zx7Ykr9t58kkWSsBocDsGGYbXERYFG6p2enLQqQUJtMRJaHgEBXArAGqpBn1AYwv8eF69OiRJbp1SIBQYjsAI=
before_build:
- cmd: nuget restore "%APPVEYOR_BUILD_FOLDER%\VT.NET.sln"
build:
  verbosity: minimal
after_build:
- cmd: 7z a devbuild.zip "%APPVEYOR_BUILD_FOLDER%\VT.NET\bin\Debug\"
artifacts:
- path: devbuild.zip
  name: Development build of VT.NET
- path: VT.NET\bin\Debug\VT.NET.*.nupkg
deploy:
- provider: NuGet
  server: https://www.nuget.org/api/v2/package
  api_key:
    secure: 2ocxItByklPOySTf0USeSC6NpQGHHkhYMzj08PlSKNZE/VxLSLzcQpdt4VMTQnJI
  symbol_server: https://www.nuget.org/api/v2/package
on_success:
- ps: >-
    Invoke-RestMethod https://raw.githubusercontent.com/DiscordHooks/appveyor-discord-webhook/master/send.ps1 -o send.ps1

    ./send.ps1 success $env:WEBHOOK_URL
on_failure:
- ps: >-
    Invoke-RestMethod https://raw.githubusercontent.com/DiscordHooks/appveyor-discord-webhook/master/send.ps1 -o send.ps1

    ./send.ps1 failure $env:WEBHOOK_URL